<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar usuário</title>
    <link rel="stylesheet" href="/public/css/add-usuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <a class="botao" href="#popup-box">Criar usuário</a>
        <div id="popup-box" class="popup">
            <div class="content">

                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="formulario">
                        <div class="campos">
                            <label for="nome">Nome</label><br>
                            <input type="text" id="autor" name="autor" placeholder="Digite o nome do usuário"><br>
                            <label for="email">E-mail</label><br>
                            <input type="email" id="email" name="email" placeholder="Digite o e-mail do usuário"><br>
                            <label for="senha">Senha</label><br>
                            <div class="senha-e-olho">
                                <input type="password" id="senha" name="senha" placeholder="Digite a senha do usuário">
                                <div class="olho" onclick="mostrarSenha()">
                                    <img id="icone-olho" src="/public/assets/olho-aberto.svg"
                                        alt="Ícone de olho representando a visibilidade da senha">
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Criar">
                </form>
                <a class="fecha" href="#">&times;</a>
            </div>
        </div>
    </main>
    <script src="/public/js/esconder-mostrar-senha.js"></script>
</body>

</html>
